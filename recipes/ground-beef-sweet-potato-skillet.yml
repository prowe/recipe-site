title: Southwest Ground Beef and Sweet Potato Skillet
source: https://reciperunner.com/southwest-ground-beef-and-sweet-potato-skillet/
ingredients:
  - 1 tablespoon olive oil
  - 1/2 cup diced onion
  - 1 pound lean ground beef
  - 5 teaspoons chili powder divided
  - 2 teaspoons ground cumin
  - Kosher salt and fresh ground black pepper to taste
  - 1 teaspoon grated garlic
  - 2 cups peeled and diced sweet potatoes
  - 14.5 ounce can fire roasted diced tomatoes
  - 4 ounces canned diced green chiles
  - 1/4 cup water
  - 1/2 cup shredded cheddar cheese
  - Cilantro for garnish optional
steps:
  - Heat the olive oil in a large skillet over medium high heat. 
  - Add in the ground beef and diced onion and crumble the beef with a wooden spoon. 
  - Add in 1 tablespoon (3 teaspoons) of chili powder, 1 teaspoon of cumin, and season with salt and pepper. 
  - When the beef is nearly cooked through add in the garlic and cook for another minute. Pour it out onto a plate and wipe out the skillet.
  - Add the diced sweet potato, fire roasted tomatoes, green chiles, water, 2 teaspoons of chili powder, 1 teaspoon cumin, salt and pepper to the skillet. 
  - Stir everything together and cover it with a lid. Lower the heat and let it simmer for about 20 minutes or until the sweet potatoes are tender.
  - Add the ground beef mixture in with the sweet potatoes and stir everything together. 
  - Top with shredded cheese and cover with the lid again for another minute or until the cheese is melted. 
  - Top with chopped cilantro and serve.
