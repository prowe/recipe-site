title: Baked corn on the cob
source: https://blog.savoryful.com/how-to-bake-corn?gad_source=1&gbraid=0AAAAA9qPvabAcDU9NzjnlgnUPN_StOdUk&gclid=EAIaIQobChMIu-O-xO_JiAMVdwytBh3MNBgdEAAYASAAEgJ-YfD_BwE
ingredients:
  - 4 ears of fresh corn, husks removed
  - 1/4 cup unsalted butter, softened
  - 1 Tbsp. fresh flat-leaf parsley, chopped
  - 2 medium garlic cloves, minced (about 2 tsp.)
  - 1 tsp. fresh rosemary, chopped
  - 1 tsp. fresh thyme, chopped
  - 3/4 tsp. kosher salt
  - 1/2 tsp. black pepper
steps:
  - Preheat your oven to 425°F (220°C).
  - Make herb butter (if using)
  - Butter corn
  - Wrap in foil
  - Roast for 20 to 25 minutes. Corn is done when pierced with a fork.