title: Spanish Rice
ingredients:
  - 1.5c rice
  - 2T olive oil
  - 2T butter
  - 1t chili powder
  - 1/2t cumin
  - 1/2t salt
  - 8oz tomato sauce
  - water to equal 3c
  - 1 can Rotel (drained)
steps:
  - Rinse rice
  - Heat oil and butter in instant pot
  - Saute rice until lightly browned
  - Add spices
  - Add liquids and Rotel
  - Cook on high pressure for 4 min, natural release for 10 min
