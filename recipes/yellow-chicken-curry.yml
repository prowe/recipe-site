title: Thai Yellow Chicken Curry with Potatoes
source: https://pinchofyum.com/thai-yellow-chicken-curry-with-potatoes
ingredients:
  - half an onion, sliced thinly 
  - 1lb boneless chicken breasts, sliced thin strips
  - 1/4c yellow curry paste
  - Yellow potatoes cut into bite size pieces
  - 14oz can coconut milk
  - Bell peppers (sliced thin)
  - "[Steamed rice](/recipes/steamed-rice.yml)"
steps:
  - Saute the onion in oil until softened.
  - Add curry paste and mix until fragrant
  - add remaining ingredients, bring to a simmer.
notes:
  - May want to double this if having company