title: Teriyaki Grilled Chicken and Veggie Rice Bowls
source: https://www.cookingclassy.com/teriyaki-grilled-chicken-and-veggie-rice-bowls/#jump-to-recipe
ingredients:
  - Teriyaki sauce
  - 3 1/2 Tbsp olive oil , divided
  - 1 1/2 lbs bonless skinless chicken breasts
  - Ground black pepper
  - Various mixed vegetables, such as peppers, onions, zucchini, carrot, etc.
  - "1 1/2 - 2 cups [Steamed rice](/recipes/steamed-rice.yml)"
  - Sesame seeds , optional
steps:
  - Brush both sides of chicken with 1 1/2 Tbsp of the olive oil and season pepper (you won't need salt since the teriyaki sauce is plenty salty). 
  - Preheat a grill over medium-high heat (to about 425 - 450째F/220-230째C). 
  - Grill chicken until center registers 160 - 165째F/ 70-73째C degrees on an instant read thermometer, about 4 minutes per side. 
  - Remove and let rest 5 minutes then dice into cubes.
  - Heat remaining 2 Tbsp olive oil in a saute pan over medium-high heat
  - Add vegetables and stir fry until tender. 
  - Add teriyaki sauce
notes:
  - The chicken can be cooked in a pan and then that pan re-used for the veg.