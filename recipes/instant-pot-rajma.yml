title: Instant Pot Rajma (Kidney Bean Curry)
source: https://myheartbeets.com/instant-pot-rajma-kidney-bean-curry/#wprm-recipe-container-10829
ingredients:
  - 2 cups dried kidney beans soaked overnight
  - 1 onion roughly chopped
  - ½ Serrano pepper or green chili
  - 3 tablespoons oil of choice
  - 1 teaspoon cumin seeds
  - 1 bay leaf
  - 2 teaspoons minced garlic
  - 2 teaspoons minced ginger
  - 2 ½ teaspoons salt
  - 1 teaspoon coriander powder
  - 1 teaspoon garam masala
  - 1 teaspoon paprika
  - ½ teaspoon black pepper
  - ½ teaspoon turmeric
  - Pinch of cayenne (optional)
  - 2 cups fresh tomato puree OR 1 cup onion masala* see notes approx. 1 pound tomatoes if blending fresh puree
  - 2 cups water
  - Cilantro garnish
  - "[Basmati Rice](/recipes/basmati-rice.yml)"
steps:
  - Soak the kidney beans in cold water overnight. Drain, rinse and set aside.
  - Add the onion and green chili to a food processor or blender and blend until smooth. Set aside.
  - Press the sauté button. Add the oil and allow it to heat up for a minute. Add the cumin seeds and once they become brown, add the blended onion and Serrano pepper to the pot and stir-fry for 8-10 minutes, or until the onion mixture begins to brown.
  - Add the bay leaf, garlic, ginger, and spices and stir quickly, then add the pureed tomatoes and cook for 5 minutes, stirring occasionally.
  - Add the kidney beans and water.
  - Secure the lid, close the pressure valve and cook for 30 minutes at high pressure.
  - Naturally release pressure.
  - Garnish with cilantro and serve with rice.