title: Shells and Cheese
source: https://www.kraftheinz.com/velveeta/recipes/502783-velveeta-down-home-macaroni-cheese
ingredients:
  - 1 box dried shells
  - 8oz Velveeta, cubed
  - 3Tbsp Butter
  - 1/4c Flour
  - 1c Milk
steps:
  - Cook shells according to package
  - Strain shells and return empty pot to stove
  - Melt butter
  - Whisk in Flour
  - Whisk in Milk, bring to a simmer and stir until thickened (5 min).
  - Add cheese and stir until melted and smooth
  - Fold in shells until well coated
